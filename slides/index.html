# Git vs GitHub
Git: A software that is installed locally on your system.
Used for version control by storing different versions of edits.

GitHub: A service that is hosted on the Web.
It is a tool for integrating git and allowing for collaboration.
        </textarea>

      <!-- Slide 2: Basic Git Functions -->
      <section data-markdown>
        <textarea data-template>
## Most used git commands
-git add :stage all changes in the directory for your next commit
-git commit -m :commit the staged changes and add a commit message
-git status :list the files that are staged and unstaged to track where you are
-git branch :list all branches in the repo
-git checkout -b <name> :create AND check out a new branch
-git merge <name> :merge branch <name> into current branch
-git pull :fetches and merges changes from the remote repo
-git push :pushes your local commits to a remote repo
